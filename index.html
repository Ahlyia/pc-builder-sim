<!DOCTYPE html>
<html>
    <head>
        <title>pc simulator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="head-bar">
            <h1>PC-Builder Sim</h1>
            <p>by Ahlyia Green</p>
        </div>
        <div id="title-page" class="screenType">
            <button id="offers">Offers</button>
            <button id="inventory">Inventory</button>
            <button id="shop">Shop</button>
            <button id="build">Build</button>
        </div>
        <div id="shop-page-main" hidden="true" class="screenType"></div>
        <div id="inventory-page-builds" hidden="true" class="screenType"></div>
        <div id="inventory-page-parts" hidden="true" class="screenType"></div>
    </body>
</html>
