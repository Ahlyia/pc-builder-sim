<!DOCTYPE html>
<html>
    <head>
        <title>pc simulator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="head-bar">
            <h1>PC-Builder Sim</h1>
            <p>by Ahlyia Green</p>
        </div>
        <div id="title-page" class="screenType" hidden="true">
            <img src="https://github.com/Ahlyia/pc-builder-sim/blob/main/assets/Homerig.png?raw=true">
            <button id="offers" onclick="openWindow('egulf')">EGulf</button>
            <button id="inventory" onclick="openWindow('inventory_parts');">Inventory</button>
            <button id="shop" onclick="openWindow('shop');">Shop</button>
            <button id="build" onclick="openWindow('build')">Build</button>
        </div>
        <div id="shop-page-main" hidden="false" class="screenType">
            
        </div>
        <div id="inventory-page-builds" hidden="true" class="screenType"></div>
        <div id="inventory-page-parts" hidden="true" class="screenType"></div>
        <div id="build-page" hidden="true" class="screenType"></div>
        <div id="offers-page" hidden="true" class="screenType"></div>
    </body>
</html>
